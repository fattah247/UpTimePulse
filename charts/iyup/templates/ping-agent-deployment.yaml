apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "iyup.fullname" . }}-ping-agent
  labels:
    {{- include "iyup.labels" . | nindent 4 }}
    app.kubernetes.io/component: ping-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "iyup.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: ping-agent
  template:
    metadata:
      labels:
        {{- include "iyup.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: ping-agent
    spec:
      containers:
      - name: ping-agent
        image: {{ .Values.image.pingAgent | quote }}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        volumeMounts:
          - name: targets-volume
            mountPath: /config
            readOnly: true
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 2
          periodSeconds: 5
      volumes:
        - name: targets-volume
          configMap:
            name: {{ include "iyup.fullname" . }}-ping-targets
