apiVersion: v1
kind: Service
metadata:
  name: {{ include "uptimepulse.fullname" . }}-ping-agent
  labels:
    {{- include "uptimepulse.labels" . | nindent 4 }}
    app.kubernetes.io/component: ping-agent
spec:
  selector:
    {{- include "uptimepulse.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: ping-agent
  ports:
    - name: http
      port: {{ .Values.service.pingAgentPort }}
      targetPort: 8080
