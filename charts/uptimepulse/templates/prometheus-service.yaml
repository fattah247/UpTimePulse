apiVersion: v1
kind: Service
metadata:
  name: {{ include "uptimepulse.fullname" . }}-prometheus
  labels:
    {{- include "uptimepulse.labels" . | nindent 4 }}
    app.kubernetes.io/component: prometheus
spec:
  selector:
    {{- include "uptimepulse.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: prometheus
  ports:
    - name: http
      port: {{ .Values.service.prometheusPort }}
      targetPort: 9090
