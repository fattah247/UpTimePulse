{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "uptimepulse.fullname" . }}-ingress
  labels:
    {{- include "uptimepulse.labels" . | nindent 4 }}
spec:
  rules:
    - host: {{ .Values.ingress.host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "uptimepulse.fullname" . }}-api-gateway
                port:
                  number: {{ .Values.service.apiGatewayPort }}
{{- end }}
