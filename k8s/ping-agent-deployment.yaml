apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ping-agent
  template:
    metadata:
      labels:
        app: ping-agent
    spec:
      containers:
      - name: ping-agent
        image: ping-agent:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
          - name: PING_TARGET_URLS
            value: "https://google.com,https://github.com"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 2
          periodSeconds: 5
