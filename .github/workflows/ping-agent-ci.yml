name: CI â€“ Ping Agent (Go)

on:
  push:
    paths:
      - 'services/ping-agent/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'services/ping-agent/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/ping-agent/
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: go mod tidy

      - name: Build binary
        run: go build -v -o ping-agent

      - name: Run tests (if added later)
        run: echo "No tests yet"

      - name: Check binary exists
        run: ls -lh ping-agent
    
